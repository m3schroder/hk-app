<!--Target Modal-->
<div
  id="TargetEntryModal"
  class="modal fade"
  role="dialog"
  aria-labelledby="TargetEntryModal"
>
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </br>
        <form id="targetSearch">
          <div class="form-group">
            <div class="form-group p-4 m-0 row">
              <div class="col w-25">
                <label for="plant">Plant</label>
                <select class="form-control shadow-sm" id="plant" name="plant">
                  <option selected disabled hidden>Plant</option>
                  <option>Smyrna</option>
                  <option>Canton</option>
                  <option>Decherd</option>
                </select>
              </div>
              <div class="col w-25">
                <label for="level">Level</label>
                <select class="form-control shadow-sm" id="level" name="level">
                  <option selected disabled hidden>Level</option>
                  <option>VP</option>
                  <option>Sr Manager</option>
                  <option>Manger</option>
                  <option>Engineer</option>
                </select>
              </div>
              <div class="col w-50">
                <label for="type">Type</label>
                <select class="form-control shadow-sm" id="type" name="type">
                  <option selected disabled hidden>Type</option>
                  <option>Elevate our People</option>
                  <option>Elevate our Quality</option>
                  <option>Elevate our Process</option>
                  <option>Routine Management</option>
                </select>
              </div>
              <div class="col w-50">
                <label for="resp">Responsible</label>
                <input
                  type="text"
                  id="resp"
                  name="resp"
                  class="form-control shadow-sm"
                  placeholder="Responsible"
                />
              </div>
            </div>
            <div class="d-flex justify-content-center ">
              <button
                id="targetSearchSubmit"
                type="button"
                class="btn btn-primary w-10"
              >Search</button>
              <div
                style="display: none;"
                id="targetOptions"
                class="text-center w-100"
              >
                <button id = "targetSubmit" type="button" class = "btn btn-primary w-10">
                  Submit
                </button>
                <button id="targetTableRefresh" type="button" class="btn btn-warning w-10">
                  Refresh
                </button>
                <button id="targetSearchReset" type="button" class="btn btn-danger w-10">
                  Clear
                </button>
                
              </div>
            </div>
          </div>
        </form>

        <div id="targetResponse"></div>
      </div>
      </div>
  </div>
</div>

    <div class="modal-content">

        <div id="newSubmission" class = "text-center" style="display: none;">

            <button id="objectiveResubmitNo" class="btn btn-primary w-10">No</button>
        </div>
        </br>
        <form id="objectiveForm">
          <div class="form-group p-4 mx-auto rounded-lg">
            <div class="form-group row">
              <div class="col">
                <label for="resp">Responsible</label>
                <input
                  type="text"
                  id="resp"
                  name="resp"
                  class="form-control shadow-sm"
                  placeholder="Responsible"
                />
              </div>
              <div class="col">
                <label for="level">Level</label>
                <select class="form-control shadow-sm" id="level" name="level">
                  <option selected disabled hidden>Level</option>
                  <option>VP</option>
                  <option>Sr Manager</option>
                  <option>Manger</option>
                  <option>Engineer</option>
                </select>
              </div>
              <div class="col">
                <label for="type">Type</label>
                <select class="form-control shadow-sm" id="type" name="type">
                  <option selected disabled hidden>Type</option>
                  <option>Elevate our People</option>
                  <option>Elevate our Quality</option>
                  <option>Elevate our Process</option>
                  <option>Routine Management</option>
                </select>
              </div>

              <div class="col">
                <label for="plant">Plant</label>
                <select class="form-control shadow-sm" id="plant" name="plant">
                  <option selected disabled hidden>Plant</option>
                  <option>Smyrna</option>
                  <option>Canton</option>
                  <option>Decherd</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <div class="col">
                <label for="obj">Objective</label>
                <input
                  type="text"
                  id="obj"
                  class="form-control shadow-sm"
                  placeholder="Objective"
                  name="obj"
                />
              </div>
              <div class="col">
                <label for="objKpi">Objective KPI</label>
                <input
                  type="text"
                  id="objKpi"
                  name="objKpi"
                  class="form-control shadow-sm"
                  placeholder="Objective KPI"
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col">
                <label for="strat">Strategy</label>
                <input
                  type="text"
                  id="strat"
                  name="strat"
                  class="form-control shadow-sm"
                  placeholder="Strategy"
                />
              </div>
              <div class="col">
                <label for="stratKpi">Strategy KPI</label>
                <input
                  type="text"
                  id="stratKpi"
                  name="stratKpi"
                  class="form-control shadow-sm"
                  placeholder="Strategy KPI"
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col">
                <label for="fy">Fiscal Year</label>
                <select class="form-control shadow-sm" id="fy" name="fy">
                  <option selected disabled hidden>Fiscal Year</option>
                  <option>2019</option>
                  <option>2020</option>
                  <option>2021</option>
                </select>
              </div>
              <div class="col">
                <label for="unit">Unit</label>
                <input
                  type="text"
                  id="unit"
                  name="unit"
                  class="form-control shadow-sm"
                  placeholder="Unit of Measurement"
                />
              </div>
              <div class="col">
                <label for="calc">Calculation</label>
                <input
                  type="text"
                  id="calc"
                  name="calc"
                  class="form-control shadow-sm"
                  placeholder="Calculation"
                />
              </div>
              <div class="col">
                <label for="notes">Notes</label>
                <textarea
                  type="text"
                  id="notes"
                  name="notes"
                  rows="1"
                  class="form-control shadow-sm"
                  placeholder="Notes"
                ></textarea>
              </div>
            </div>
            <div class="text-center">
              <input id="objectiveSubmit" type="button" class="btn btn-primary w-10" value="Submit" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
