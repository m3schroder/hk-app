    <div class="modal-content">

            class="close m-3"

            <span aria-hidden="true">&times;</span>
          </button>
          <div class="form-group p-4 mx-auto rounded-lg">
            <div class="form-group row">

                <label for="plant">Plant</label>

                  <option>Elevate our Quality</option>
                  <option>Elevate our Process</option>
                  <option>Routine Management</option>
                </select>
              </div>
              <div class="col">
                <label for="resp">Responsible</label>
                <input
                  type="text"
                  id="resp"
                  name="resp"
                  class="form-control shadow-sm"
                  placeholder="Responsible"
                />
              </div>
            </div>
            <div class="text-center">
              <input type="submit" class="btn btn-primary" />
            </div>
          </div>
        </form>
        <div id="targetResponse"></div>
      </div>
    </div>
  </div>
</div>
