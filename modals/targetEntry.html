<div
  id="TargetEntryModal"
  class="modal fade"
  role="dialog"
  aria-labelledby="TargetEntryModal"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <form id="form2">
          <button
            type="button"
            class="close m-3"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="form-group mx-auto rounded-lg">
            <div class="form-group p-4 row">
              <div class="col w-25">
                <label for="plant">Plant</label>
                <select class="form-control shadow-sm" id="plant" name="plant">
                  <option selected disabled hidden>Plant</option>
                  <option>Smyrna</option>
                  <option>Canton</option>
                  <option>Decherd</option>
                </select>
              </div>
              <div class="col w-25">
                <label for="level">Level</label>
                <select class="form-control shadow-sm" id="level" name="level">
                  <option selected disabled hidden>Level</option>
                  <option>VP</option>
                  <option>Sr Manager</option>
                  <option>Manger</option>
                  <option>Engineer</option>
                </select>
              </div>
              <div class="col w-25">
                <label for="type">Type</label>
                <select class="form-control shadow-sm" id="type" name="type">
                  <option selected disabled hidden>Type</option>
                  <option>Elevate our People</option>
                  <option>Elevate our Quality</option>
                  <option>Elevate our Process</option>
                  <option>Routine Management</option>
                </select>
              </div>
              <div class="col w-25">
                <label for="resp">Responsible</label>
                <input
                  type="text"
                  id="resp"
                  name="resp"
                  class="form-control shadow-sm"
                  placeholder="Responsible"
                />
              </div>
            </div>
            <div class="text-center">
              <input
                id="targetSubmit"
                type="submit"
                class="btn btn-primary w-25"
              />
              <div
                style="display: none;"
                id="targetOptions"
                class="text-center"
              >
                <button type="submit" class="btn btn-warning w-25">
                  Refresh
                </button>
                <button type="button" class="btn btn-danger w-25">
                  Clear
                </button>
              </div>
            </div>
          </div>
        </form>

        <div id="targetResponse"></div>
      </div>
    </div>
  </div>
</div>
